<script>
    //1.With combining two arrays we can use spread operator
    const arr1 = [4, 90, 12];
    const arr2 = [7, 29, 78];
    const resArr = [...arr2, ...arr1];
    console.log(resArr);

    const arr4 = [89, 34, 167, 987];
    console.log([...arr4]);
    //2.Spread operator with object
    //Spread operator with object different object differnt key value pair
    let myObj = { a: 1, b: 2, c: 3, d: 4 };
    let otherObj = { e: 5, f: 6, g: 7 };
    let objectsCombined = { ...myObj, ...otherObj };
    console.log(objectsCombined);
</script>
