<html>
    <head>
        <title>
            Method using this
        </title>
    </head>
    <body>

    </body>
    <script>
        //this operator with method in JavaScript
        
        var person ={
            name:'Mohan',
            dob:1964,
            getDetails:function(){
                console.log('The age of person is ' +(2020-this.dob))
            }
        }
        person.getDetails()
    </script>
</html>
