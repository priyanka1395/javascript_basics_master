<html>

<head>
    <title>Event Capturing</title>
</head>

<body>
    <div id="parent">
        <button id="child">Child</button>
    </div>
</body>
<script>
    //Event Capturing is the event starts from top element to target element.Modern browser doesnâ€™t support event capturing by default so we can achive it using pass the third parameter true to the add eventlistner function
    var parent = document.querySelector('#parent');
    parent.addEventListener('click', function () {
        console.log('Parent Click')
    }, true);

    var child = document.querySelector('#child');
    child.addEventListener('click', function () {
        console.log('Child Click')
    })
</script>

</html>
