<script>
    //Here we are sorting the array without using sort in built function in Javascript
    //Basically we are follow the bubble sort logic
    let bubbleSort = (inputArr) => {
        let len = inputArr.length;
        for (let i = 0; i < len; i++) {
            for (let j = 0; j < len; j++) {
                if (inputArr[j] > inputArr[j + 1]) {
                    let tmp = inputArr[j];
                    inputArr[j] = inputArr[j + 1];
                    inputArr[j + 1] = tmp;
                }
            }
        }
        return inputArr;
    };
    console.log(bubbleSort([3, 8, 2, 15, 10, -67, 895, 90]));
</script>
