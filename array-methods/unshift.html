<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>

    </body>
    <script>
        //With Array
        const array = [1, 2, 3, 4, 10]
        //Unshift method add the element in an array from the beginning
        array.unshift(92)
        console.log(array);
        
        //with Array of Objects
        const fruits = [
            {name:'Apple',cost:30},
            {name:'Mango',cost:60}
        ];
        fruits.unshift({name:'Kiwi',cost:90});
        console.log(fruits);
    </script>
</html>
