<html>
    <head>
        <title>Array Methods</title>
    </head>
    <body>

    </body>
    <script>
        //With array
        // The difference between forEach and map is that forEach is not retun anything but map can array of same length
        const array = [1, 2, 3, 4, 10]
        array.forEach((arr)=>{
            console.log(arr)
        });

        //With array of Object
        const fruit = [
            {name:'Banana',cost:30},
            {name:'Kwii',cost:35}
        ]
        fruit.forEach((f)=>{
            console.log(f);
        })
    </script>
</html>
