<script>
    //Reverse a string
    function reverse(str) {
        let reversed = "";
        for (var i = str.length - 1; i >= 0; i--) {
            reversed += str[i];
        }
        return reversed;
    }
    console.log(reverse('Hello I am here for the reverse of a string'));
</script>
